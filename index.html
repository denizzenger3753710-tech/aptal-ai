<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Mesaj Yedekleme</title>
<style>
body { font-family: Arial, sans-serif; background:#f0f0f0; padding:20px; }
.container { max-width:600px; margin:auto; background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
input, button { padding:5px; margin:5px 0; width:100%; max-width:400px; }
#mesajlar { margin-top:20px; font-weight:bold; white-space:pre-wrap; }
</style>
</head>
<body>
<div class="container">
  <h1>Mesaj Gönder ve Yedekle</h1>

  <input type="text" id="mesajInput" placeholder="Mesajınızı yazın"><br>
  <button onclick="mesajGonder()">Gönder</button>

  <h3>Mesajlar:</h3>
  <div id="mesajlar"></div>

  <h3>Yedek:</h3>
  <div id="yedek"></div>
</div>

<script>
// Mesajların tutulacağı diziler
const mesajlar = [];
const yedek = [];

// Mesaj gönderme fonksiyonu
function mesajGonder(){
  const mesajInput = document.getElementById("mesajInput");
  const mesaj = mesajInput.value.trim();
  if(!mesaj){ alert("Lütfen mesaj yazın!"); return; }

  // Mesajı ekrana ekle
  mesajlar.push(mesaj);
  document.getElementById("mesajlar").innerText = mesajlar.join("\n");

  // Mesajı yedekle
  yedek.push(mesaj);
  document.getElementById("yedek").innerText = yedek.join("\n");

  // Mesaj inputunu temizleme ama ekrana gitmesini engelle
  mesajInput.value = "";
}
</script>
</body>
</html>
